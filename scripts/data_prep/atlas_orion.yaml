output_root: "/home/ubuntu/code/tahoe-x1/datasets/atlas_orion"
vocab:
  reference_adata: "QC_kd_unified_hct_merged_updated.h5ad"
  use_col: "gene_id"
  add_junk_tokens: True
  special_tokens: ["<pad>","<cls>","<eoc>"]
  output_root: ${output_root}
  output_file: "vevo_v2_vocab.json"
huggingface:
  ignore_dir: None
  dataset_name: atlas_orion 
  cls_token: "<cls>"
  pad_value: -2
  gene_col: "gene_id"
  adata_dir: "/home/ubuntu/code/tahoe-x1/datasets/atlas_orion"
  num_chunks: 10
  output_root: "/home/ubuntu/code/tahoe_x1/datasets/atlas_orion/orion_hf_chunks"
  merged_dataset_root: "/home/ubuntu/code/tahoe_x1/datasets/atlas_orion/orion_merged"
  split_parameters:
    test_size: 0.01
    seed: 42
    shuffle: True
  num_proc: 128
  obs_metadata_columns:
    - gene_id 
    - kd_eff 
  vocab_output_root: ${vocab.output_root}
  vocab_path: ${vocab.output_file}

mds:
  out_root: "/home/ubuntu/code/tahoe_x1/datasets/atlas_orion/orion_merged_MDS"
  root_dir: ${huggingface.merged_dataset_root}
  num_proc: 128
  splits:
    - "train"
    - "valid"
  columns:
    expressions: "pkl"
    genes: "pkl"
    id: "int64"
    gene_id: "int64"
  compression: zstd
  hashes:
    - "sha1"
    - "xxh64"
